<div class="wrapper"></div>

<div class="container">
  <div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
    <div nz-col class="main">
      <h1 nz-title nzType="secondary" style="text-align: center">
        <img src="assets/img/logo.png" class="logo">Mercury Boot
      </h1>
    </div>
  </div>

  <div nz-row nzType="flex" nzJustify="center">
    <div nz-col class="main">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item style="margin-bottom: 16px;">
          <nz-form-control nzErrorTip="请输入用户名!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="请输入用户名"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item style="margin-bottom: 16px;">
          <nz-form-control nzErrorTip="请输入密码!">
              <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" nz-input placeholder="请输入密码" />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
          </nz-form-control>
        </nz-form-item>

        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [disabled]="!validateForm.valid">
          确定
        </button>
        <div nz-col nzSpan="12" nzOffset="6">
          <a>忘记密码</a> | <a>注册新账号!</a>
        </div>
      </form>
    </div>
  </div>
</div>
